<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Site</title>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <!-- Nav Bar Section -->
  <nav class="nav-bar">
    <div>
      <h2 class="nav-bar__header">
        Travel Site
      </h2>
    </div>
    <div class="nav-bar__list-box">
      <ul class="nav-bar__list">
        <a class="nav-bar__list-item
        nav-bar__list-item--underline" href="#">
          <li>
            Home
          </li>
        </a>
        <a class="nav-bar__list-item" href="#">
          <li>
            Hawaii
          </li>
        </a>
        <a class="nav-bar__list-item" href="#">
          <li>
            Iceland
          </li>
        </a>
        <a class="nav-bar__list-item" href="#">
          <li>
            Greece
          </li>
        </a>
      </ul>
    </div>
  </nav>
  <!-- Nav Bar Section Ends Here -->
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-section__desc">
      <h1>
        Traveling Comes With Endless Discoveries
      </h1>

      <p>
        Don't let your dreams be just dreams. Experience the world by booking a vacation ith us now.
      </p>
      
        <button class="hero-section__button">
        Get Started
      </button>
    </div>

    <div class="hero-section_img-box">

      <img class="hero-section__img" src="assets/images/hero.png" alt="world with plane">

    </div>
  </section>
  <!-- Hero Section Ends Here -->
  <!-- Recommendation Section Starts Here -->
  <section class="recommendation-section"> 
    <div class="recommendation-section__header-box">
      <h2 class="recommendation-section__header">
        Recommendations
      </h2>
    </div>
    <div class="recommendation-section__card-box">
      <div class="recommendation-section__card">
        <h2 class="recommendation-section__img-tag">
          Hawaii
        </h2>
        <img class="recommendation-section__card-img" src="assets/images/hawaii.jpg" alt="hawaii">
      </div>
      <div class="recommendation-section__card">
        <h2 class="recommendation-section__img-tag">
          Iceland
        </h2>
        <img class="recommendation-section__card-img" src="assets/images/iceland.jpg" alt="iceland">
      </div>
      <div class="recommendation-section__card">
        <h2 class="recommendation-section__img-tag">
          Greece
        </h2>
        <img class="recommendation-section__card-img" src="assets/images/greece.jpg" alt="greece">
      </div>
    </div>

  </section>
  <!-- Recommendation Section Ends Here -->
</body>

</html>
